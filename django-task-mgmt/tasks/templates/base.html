<!DOCTYPE html>
<html>
<head>
    <title>
        Todo List Application |
        {% block title %}{% endblock %}
    </title>
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/screen.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	      <script src="../../assets/js/html5shiv.js"></script>
	      <script src="../../assets/js/respond.min.js"></script>
	    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Todo List</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li class="{% block navbar-active-home %}{% endblock %}"><a href="/">Home</a></li>
            {% if user.is_authenticated %}
                <li class="{% block navbar-active-logout %}{% endblock %}"><a href="/logout">Logout</a></li>
                <li class="{% block navbar-active-welcome %}{% endblock %}"><p>welcome {{ user.username }}</p></li>
            {% else %}
                <li class="{% block navbar-active-login %}{% endblock %}"><a href="/login">Login</a></li>
                <li class="{% block navbar-active-register %}{% endblock %}"><a href="/register">Register</a></li>
            {% endif %}
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>
<h1>{% block head %}{% endblock %}</h1>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
