<!--
Backbone only one hard dependency is Underscore.js, so need to load Underscore.js script before Backbone.js scrip
http://stackoverflow.com/a/4876459
-->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
</script>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js">
</script>


<script>

Blogpost = Backbone.Model.extend({
    urlRoot: '/blogposts'
});

var blogpost = new Blogpost({ name: "Cool Blogpost" });

blogpost.save;
console.log(blogpost.attributes.name);

blogpost.destroy({
    success: function () {
        alert('Destroyed');
}
});

</script>
